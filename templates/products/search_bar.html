{% extends 'base.html' %}
{% load static %}
{% block title %}{{ queryset|title }}{% endblock title %}
{% block content %}
<div class="flex flex-col items-center my-8">
  <h2 class="text-3xl">Search "{{ queryset }}"</h2>
</div>
<div class="flex flex-wrap -mx-2 sm:-mx-4 md:-mx-4 lg:-mx-4">
  {% for product in products %}
  {% include "components/card.html" %}
  {% empty %}
  <span>No products available.</span>
  {% endfor %}
</div>
{% endblock content %}
