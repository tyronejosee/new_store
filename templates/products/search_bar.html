{% extends 'base.html' %}
{% load static %}
{% block title %}Search{% endblock title %}
{% block content %}
    <!-- Title -->
    <div class="flex flex-col items-center my-8">
        <h2 class="text-3xl font-bold text-gray-900 dark:text-white">Search Products</h2>
    </div>
    <!-- Content -->
    {% include "components/card.html" %}
    <!-- Empty -->
    {% for product in products %}
    {% empty %}
    <h2 class="text-3xl font-bold text-gray-900 dark:text-white">No results found.</h2>
    {% endfor %}
{% endblock %}
