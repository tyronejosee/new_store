{% extends 'base.html' %}
{% load static %}
{% block title %}{{ queryset|title }}{% endblock title %}
{% block content %}
<section>
  {% include "fragments/title.html" %}
  <div class="flex flex-wrap">
    {% for product in products %}
    {% include "components/card.html" %}
    {% empty %}
    <span>No products available.</span>
    {% endfor %}
  </div>
</section>
{% endblock content %}
