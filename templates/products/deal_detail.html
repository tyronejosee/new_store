{% extends 'base.html' %}
{% load static %}
{% block title %}{{ deal.name }}{% endblock title %}
{% block content %}
<main>
  <section class="box pt-4">
    <div class="mx-4">
      <img src="{{ deal.image.url }}" alt="{{ deal.name }}" class="w-full cs-rounded">
    </div>
    <h1 class="headline-1 p-4">{{ deal.name }}</h1>
    <p>{{ deal.description }}</p>
    <section class="card">
      {% for product in products %}
      {% include "components/card.html" %}
      {% empty %}
      <span>No products available.</span>
      {% endfor %}
    </section>
  </section>
</main>
{% endblock content %}
