{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ company.name|default:'Company' }} | {% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <link rel="icon" type="image/svg+xml" href="{{ company.logo.url }}">
    <meta name="description" content="Explore New Store's catalog to discover innovative products at friendly prices. From technological gadgets to home essentials, we offer modern solutions that fit your budget." />
    <link rel="canonical" href="https://www.newstore.com/" />
    <meta name="robots" content="index, follow" />    
  </head>
  <body class="container">

    <!-- NAVBAR -->
    {% include "components/header.html" %}

    <!-- MAIN CONTENT -->
    {% block content %}{% endblock content %}

    <!-- SIGN UP -->
    {% include "components/signup.html" %}

    <!-- BTN SCROLL -->
    {% include "components/btn_scroll.html" %}

    <!-- FOOTER -->
    {% include "components/footer.html" %}

    <!-- JQUERY FILES -->
    <script src="{% static 'js/jquery.min.js' %}"></script>

    <!-- JS FILES -->
    <script src="{% static 'js/main.js' %}"></script>

  </body>
</html>
