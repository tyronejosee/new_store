{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ company.name|default:'Company' }} | {% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <link rel="icon" type="image/svg+xml" href="{{ company.logo.url }}">
    <meta name="description" content="Explore New Store's catalog to discover innovative products at friendly prices. From technological gadgets to home essentials, we offer modern solutions that fit your budget." />
    <!-- <link rel="canonical" href="canonical_url_here" /> -->
    <meta name="robots" content="index, follow" />    
  </head>
  <body class="container">
    {% include "components/header.html" %}
    {% block content %}{% endblock content %}
    {% include "components/signup.html" %}
    {% include "components/footer.html" %}
    {% include "fragments/buttom.html" %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
