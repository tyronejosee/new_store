{% extends 'management/management.html' %}

{% block title %}Page Form{% endblock title %}

{% block content %}
<main class="sm:ml-64">
  <section class="box mt-4">

    <!-- HEADLINE -->
    <header class="py-8 text-center">
      <h2 class="headline">Update page</h2>
    </header>

    <!-- PAGE FORM -->
    <form method="POST" enctype="multipart/form-data" class="max-w-screen-sm mx-auto space-y-4">{% csrf_token %}
      <label for="{{ form.key.id_for_label }}" class="block">
        <span class="bold">Key</span>
        {{ form.key }}
      </label>
      <label for="{{ form.content.id_for_label }}" class="block">
        <span class="bold">Content</span>
        {{ form.content }}
      </label>
      <label for="{{ form.image.id_for_label }}" class="block">
        <span class="bold">Image</span>
        {{ form.image }}
      </label>
      <div class="py-8 space-y-4">
        <button type="submit" class="btn-primary w-full">Save</button>
        <a href="{% url 'management:product_list' %}" title="Cancel" class="btn-secondary w-full">Cancel</a>
      </div>
    </form>

  </section>
</main>
{% endblock %}
