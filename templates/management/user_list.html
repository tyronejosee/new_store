{% extends 'management/management.html' %}
{% block title %}Users{% endblock title %}
{% block content %}
<div class="max-screen-xl relative overflow-x-auto rounded-xl border border-neutral-300 dark:border-neutral-700">
  <table class="w-full text-sm text-left text-neutral-800 dark:text-neutral-200">
    <thead class="text-neutral-800 bg-white dark:bg-neutral-800 dark:text-neutral-200 border-b">
      <tr>
        <th scope="col" class="px-6 py-3">Username</th>
        <th scope="col" class="px-6 py-3">Email</th>
        <th scope="col" class="px-6 py-3">Is Active</th>
        <th scope="col" class="px-6 py-3">Date Joined</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr class="bg-white dark:bg-neutral-800 hover:bg-neutral-200 dark:hover:bg-neutral-700">
        <td class="px-6 py-4">{{ user.username }}</td>
        <td class="px-6 py-4">{{ user.email }}</td>
        <td class="px-6 py-4">{{ user.is_active }}</td>
        <td class="px-6 py-4">{{ user.date_joined }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
