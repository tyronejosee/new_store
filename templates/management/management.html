{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ company.name|default:'Company' }} | {% block title %}Management{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <link rel="icon" type="image/svg+xml" href="{{ company.logo.url }}">
  </head>
  <body class="container">
    <!-- NAVBAR -->
    <header class="navbar-wrap">
      <nav>
        <div class="flex items-center space-x-4">
          <h1>
            <a href="{% url 'management:management' %}" class="flex items-center space-x-4 sm:pb-0">
              <img src="{{ company.logo.url }}" alt="{{ company.name }}" class="icon-md"/>
              <span class="headline-2 hidden xl:block">
                {{ company.name|default:'Company' }}
              </span>
            </a>
          </h1>
        </div>
        <div>
          <ul class="flex">
            <li>
              <a href="{% url 'management:management' %}">Board</a>
            </li>
            <li>
              <a href="{% url 'management:page_list' %}">Pages</a>
            </li>
            <li>
              <a href="{% url 'management:product_list' %}">Products</a>
            </li>
            <li >
              <a href="{% url 'management:user_list' %}">Users</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    
    <!-- CONTENT -->
    {% block content %}{% endblock content %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
