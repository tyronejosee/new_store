{% extends 'layouts/base_management.html' %}

{% block title %}Brand List{% endblock title %}

{% block content %}
<!-- HEADLINE -->
<header class="flex items-center justify-between my-4">
  <h2 class="headline">Brands</h2>
  <a href="{% url 'management:brand_create' %}" class="btn-primary">Create</a>
</header>

<!-- TABLE CONTENT -->
<section class="table-wrap">
  <table>
    <thead class="table-head">
      <tr>
        <th scope="col" class="cell">Id</th>
        <th scope="col" class="cell">Name</th>
        <th scope="col" class="cell">Slug</th>
        <th scope="col" class="cell">Show-Hide</th>
        <th scope="col" class="cell">Options</th>
      </tr>
    </thead>
    {% for brand in brands %}
    <tbody class="table-body">
      <tr>
        <td class="cell">{{ brand.id }}</td>
        <td class="cell">{{ brand.name }}</td>
        <td class="cell">{{ brand.slug }}</td>
        <td class="cell">{{ brand.show_hide }}</td>
        <td class="cell">
          <a href="{% url 'management:brand_update' pk=brand.pk %}">Update</a>
          <a href="{% url 'management:brand_delete' pk=brand.pk %}">Delete</a>
        </td>
      </tr>
    </tbody>
    {% endfor %}
  </table>
</section>
{% endblock %}
