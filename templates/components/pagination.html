{% load static %}
{% load static tailwind_tags %}
<div class="flex flex-col items-center my-4">
  <nav aria-label="Page navigation example" class="bg-white dark:bg-neutral-800 rounded-xl">
    <ul class="flex items-center -space-x-px h-10 text-base">
      <li>
        <a href="?page=1" class="flex items-center justify-center px-4 h-10 ml-0 mx-1 leading-tight text-neutral-800 hover:bg-neutral-200 rounded-xl dark:text-neutral-200 dark:hover:bg-neutral-700">
          <span class="sr-only">Previous</span>
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
          </svg>
        </a>
      </li>
      {% for page in page_obj.paginator.page_range %}
      <li>
        <a href="?page={{ page }}" class="flex items-center justify-center px-4 h-10 mx-1 leading-tight 
          {% if page_obj.number == page %}
          text-sm font-bold text-neutral-800 bg-neutral-200 hover:bg-neutral-300 rounded-xl dark:bg-neutral-700 dark:text-neutral-200 dark:hover:bg-neutral-600
          {% else %}
          text-sm font-bold text-neutral-800 hover:bg-neutral-200 rounded-xl dark:text-neutral-200 dark:hover:bg-neutral-700
          {% endif %}">
          {{ page }}
        </a>
      </li>
      {% endfor %}
      <li>
        <a href="?page={{ page_obj.paginator.num_pages }}" class="flex items-center justify-center px-4 h-10 mr-0 mx-1 leading-tight text-neutral-800 rounded-xl hover:bg-neutral-200 dark:text-neutral-200 dark:hover:bg-neutral-700">
          <span class="sr-only">Next</span>
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
          </svg>
        </a>
      </li>
    </ul>
  </nav>
</div>
