{% load static %}
{% load static tailwind_tags %}
<nav aria-label="Page navigation example" class="bg-white dark:bg-neutral-800 rounded-xl">
  <ul class="flex items-center -space-x-px h-10">
    <li>
      <a href="?page=1" class="flex items-center justify-center px-4 h-10 ml-0 mx-1 leading-tight hover:bg-neutral-200 rounded-xl dark:hover:bg-neutral-700">
        <span class="sr-only">Previous</span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>          
      </a>
    </li>
    {% for page in page_obj.paginator.page_range %}
    <li>
      <a href="?page={{ page }}" class="flex items-center justify-center px-4 h-10 mx-1 leading-tight 
        {% if page_obj.number == page %}
        hover:bg-neutral-300 rounded-xl dark:bg-neutral-700 dark:hover:bg-neutral-600
        {% else %}
        rounded-xl dark:hover:bg-neutral-700
        {% endif %}">
        {{ page }}
      </a>
    </li>
    {% endfor %}
    <li>
      <a href="?page={{ page_obj.paginator.num_pages }}" class="flex items-center justify-center px-4 h-10 mr-0 mx-1 leading-tight rounded-xl hover:bg-neutral-200 dark:hover:bg-neutral-700">
        <span class="sr-only">Next</span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg>          
      </a>
    </li>
  </ul>
</nav>
