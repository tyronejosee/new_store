{% extends 'base.html' %}
{% load static %}
{% block title %}Privacy{% endblock title %}
{% block content %}
    <div class="container mx-auto p-6">
        <div class="bg-white shadow-lg rounded-lg text-left">
            <div class="relative">
                {% if page.image %}
                    <img src="{{ page.image.url }}" alt="page-image" class="w-full h-64 object-cover rounded-t-lg" />
                {% else %}
                    <img src="{% static 'img/default-image-front.webp' %}" alt="default-image" class="w-full h-64 object-cover rounded-t-lg" />
                {% endif %}
                <div class="absolute inset-0 bg-black opacity-30 rounded-t-lg"></div>
            </div>
            <div class="p-4">
                <p class="text-lg text-gray-800">{{ page.content | safe }}</p>
            </div>
        </div>
    </div>
{% endblock content %}
