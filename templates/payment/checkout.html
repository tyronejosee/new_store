{% extends 'base.html' %}
{% load static %}
{% block title %}Checkout{% endblock title %}
{% block content %}
<section class="box py-4">
  <div class="bg-neutral-200 rounded-xl w-96 flex flex-col mx-auto p-4">
    <h1 class="text-center mb-4">Checkout</h1>
    <img src="{{ product.image.url }}" alt="{{ product.title }}" class="rounded-xl mx-auto w-full">
    <p class="text-center">Product: {{product.title}}</p>
    <p class="text-center">Price: $ {{product.normal_price}}</p>
    <div class="flex justify-center">
    {{paypal.render}}
    </div>
  </div>
</section>
{% endblock content %}
