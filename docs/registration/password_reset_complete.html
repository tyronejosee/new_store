{% extends 'base.html' %}
{% load static %}
{% block title %}Password reset: Complete{% endblock %}
{% block content %}
  <main role="main">
    <div class="container">
      <div class="row mt-3">
        <div class="col-md-9 mx-auto mb-5">
          <h3 class="mb-4">Password reset completed</h3>
          <p>Your password has been set. You can now proceed to log in.</p>
          <p><a href="{% url 'login' %}">Log in</a></p>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
