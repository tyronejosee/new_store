{% extends 'base.html' %}
{% load static %}
{% block title %}Password change: Form{% endblock %}
{% block content %}
  <style>.errorlist{color:red;}</style>
  <main role="main">
    <div class="container">
      <div class="row mt-3">
        <div class="col-md-9 mx-auto mb-5">
          <form action="" method="post">{% csrf_token %}
              <h3 class="mb-4">Password Change</h3>
              {{form.old_password.errors}}
              <p><input type="password" name="old_password" autofocus="" required="" id="id_old_password"class="form-control" placeholder="Previous password"></p>
              {{form.new_password1.errors}}
              <p><input type="password" name="new_password1" required="" id="id_new_password1" class="form-control" placeholder="New password"></p>
              {{form.new_password2.errors}}
              <p><input type="password" name="new_password2" required="" id="id_new_password2" class="form-control" placeholder="New password (confirmation)"></p>
              <p><input type="submit" class="btn btn-primary btn-block" value="Change my password"></p>
          </form>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
