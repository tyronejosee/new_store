{% extends 'base.html' %}
{% load static %}
{% block title %}Password Reset{% endblock %}
{% block content %}
  <style>.errorlist{color:red;}</style>
  <main role="main">
    <div class="container">
      <div class="row mt-3">
        <div class="col-md-9 mx-auto mb-5">
          <form action="" method="post">{% csrf_token %}
            <h3 class="mb-4">Reset Password</h3>
            <p>Forgot your password? Enter your email address below, and we'll email you instructions to set a new one.</p>
            {{ form.email.errors }}
            <p><input type="email" name="email" maxlength="254" required="" id="id_email" class="form-control" placeholder="Enter your email"/></p>
            <p><input type="submit" class="btn btn-primary btn-block" value="Confirm"></p>
          </form>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
